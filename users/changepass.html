<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="users.css"/>
    
  </head>
  <body>
    <div class="container">
      <h1>Change Password</h1>
      <form action="">

        <div class="container_input">
            <label for="oldpassword">Old Password</label><br />
            <input
              type="password"
              id="oldpassword"
              placeholder=""
              value=""
            /><br />
            <span>Old password is required </span><br />
          </div>
       
        <div class="container_input">
          <label for="password">Password</label><br />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            value=""
          /><br />
          <span>Password is required </span><br />
        </div>
        <div class="container_input">
          <label for="rePassword">Confirm password</label><br />
          <input
            type="password"
            id="rePassword"
            placeholder="Re-enter your name"
            value=""
          /><br />
          <span>Password dose not match</span><br />
        </div>

          <div class="btn">
            <button>Submit</button>
          </div>
      </form>
    </div>
  </body>
</html>
